name: Deploy Lambda Project

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Install OS-level dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y zip python3-pip

    - name: Install Python dependencies and zip Lambda
      run: |
        cd lambda
        pip install Pillow -t .                      # Install Pillow in lambda dir
        zip -r ../terraform/lambda.zip .            # Zip everything in lambda/
        cd ..

    - name: Install Terraform
      run: |
        sudo apt-get update && sudo apt-get install -y gnupg software-properties-common curl
        curl -fsSL https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg > /dev/null
        echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
        sudo apt-get update && sudo apt-get install -y terraform

    - name: Terraform Init
      working-directory: terraform
      run: terraform init -backend-config="bucket=tfstate-backend-resize" -backend-config="key=terraform/state.tfstate" -backend-config="region=us-east-1"


    - name: Terraform Apply
      working-directory: terraform
      run: terraform apply -auto-approve
